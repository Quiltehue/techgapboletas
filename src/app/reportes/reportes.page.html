<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="desktop-outline"></ion-icon>
      Revisión Reportes e Informes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    
    <ion-toolbar>
      <ion-title size="large">Reportes e Informes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-img src="../../assets/logo.png" ></ion-img>
  <br>
  <br>
  

  <img src="https://conviertemas.com/wp-content/uploads/2021/08/Como-seleccionar-los-KPIs-ideales-para-tu-negocio-en-social-media-1.png">

  <ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button routerLink="/home" >
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>


    <ion-tab-button routerLink="/ingreboleta" >
      <ion-icon aria-hidden="true" name="calculator-outline"></ion-icon>
      <ion-label>Ingresar Boletas</ion-label>
    </ion-tab-button>
    
    <ion-tab-button routerLink="/tutoriales">
      <ion-icon aria-hidden="true" name="book-outline"></ion-icon>
      <ion-label>Tutoriales</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/administracion">
      <ion-icon aria-hidden="true" name="build-outline"></ion-icon>
      <ion-label>Administración</ion-label>
    </ion-tab-button>


 
</ion-tab-bar>
</ion-tabs>
